<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cesiumjs.org/releases/1.54/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.54/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <style>
    html, body {
      overflow: hidden;
      margin:0px;
      padding:0px;
      height:100%
    }
    #cesiumContainer {
      height:100%
    }
    #remix {
      position:fixed;
      top:20px;
      left:20px;
      background: white;
      border-radius: 10px;
    }
  </style>
  <div id="cesiumContainer"></div>
  <a href="https://glitch.com/edit/#!/cesium-template" id="remix"><img src="https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button.svg" alt="Remix on Glitch" /></a>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
  </script>
</body>
</html>
